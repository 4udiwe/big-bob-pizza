version: "3.9"

services:
  # PostgreSQL для order-service
  postgres_order:
    image: postgres:15
    container_name: postgres_order
    environment:
      POSTGRES_USER: ${ORDER_DB_USER:-order}
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:-orderpass}
      POSTGRES_DB: ${ORDER_DB_NAME:-orderdb}
    ports:
      - "${ORDER_DB_PORT:-5432}:5432"
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${ORDER_DB_USER:-order} -d ${ORDER_DB_NAME:-orderdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # PostgreSQL для payment-service
  postgres_payment:
    image: postgres:15
    container_name: postgres_payment
    environment:
      POSTGRES_USER: ${PAYMENT_DB_USER:-payment}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-paymentpass}
      POSTGRES_DB: ${PAYMENT_DB_NAME:-paymentdb}
    ports:
      - "${PAYMENT_DB_PORT:-5433}:5432"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PAYMENT_DB_USER:-payment} -d ${PAYMENT_DB_NAME:-paymentdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # Redis для order-service
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      # Zookeeper
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      # LISTENERS — фактические порты, которые Kafka слушает
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      # ADVERTISED LISTENERS — как к ней подключаются клиенты
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      # mapping listener names
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # автоматическое создание топиков при публикации
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Kafka internal settings
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092" # external access
      - "29092:29092" # нужен для некоторых UI/cli tools
    networks:
      - app-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8082}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
    networks:
      - app-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order_service
    depends_on:
      postgres_order:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      # Postgres connection
      POSTGRES_URL: "postgres://${ORDER_DB_USER:-order}:${ORDER_DB_PASSWORD:-orderpass}@postgres_order:5432/${ORDER_DB_NAME:-orderdb}?sslmode=disable"
      # Redis connection
      REDIS_ADDR: "redis:6379"
      # Kafka brokers
      KAFKA_BROKERS: "kafka:9092"
      # Config path
      CONFIG_PATH: "/config/config.yaml"
      # Server port
      SERVER_PORT: "${ORDER_SERVER_PORT:-8080}"
    volumes:
      - ./order-service/config:/config:ro
    ports:
      - "${ORDER_APP_PORT:-8080}:8080"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${ORDER_SERVER_PORT:-8080}/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    container_name: payment_service
    depends_on:
      postgres_payment:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      # Postgres connection
      POSTGRES_URL: "postgres://${PAYMENT_DB_USER:-payment}:${PAYMENT_DB_PASSWORD:-paymentpass}@postgres_payment:5432/${PAYMENT_DB_NAME:-paymentdb}?sslmode=disable"
      # Kafka brokers
      KAFKA_BROKERS: "kafka:9092"
      # Config path
      CONFIG_PATH: "/config/config.yaml"
      # Server port
      SERVER_PORT: "${PAYMENT_SERVER_PORT:-8081}"
    volumes:
      - ./payment-service/config:/config:ro
    ports:
      - "${PAYMENT_APP_PORT:-8081}:8081"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${PAYMENT_SERVER_PORT:-8081}/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  postgres_order_data:
  postgres_payment_data:
  redis_data:

networks:
  app-network:
    driver: bridge
