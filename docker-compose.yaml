version: "3.9"

services:
  # PostgreSQL для order-service
  postgres_order:
    image: postgres:15
    container_name: postgres_order
    environment:
      POSTGRES_USER: ${ORDER_DB_USER:-order}
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:-orderpass}
      POSTGRES_DB: ${ORDER_DB_NAME:-orderdb}
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${ORDER_DB_USER:-order} -d ${ORDER_DB_NAME:-orderdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # PostgreSQL для payment-service
  postgres_payment:
    image: postgres:15
    container_name: postgres_payment
    environment:
      POSTGRES_USER: ${PAYMENT_DB_USER:-payment}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-paymentpass}
      POSTGRES_DB: ${PAYMENT_DB_NAME:-paymentdb}
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PAYMENT_DB_USER:-payment} -d ${PAYMENT_DB_NAME:-paymentdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # PostgreSQL для analytics-service
  postgres_analytics:
    image: postgres:15
    container_name: postgres_analytics
    environment:
      POSTGRES_USER: ${ANALYTICS_DB_USER:-analytics}
      POSTGRES_PASSWORD: ${ANALYTICS_DB_PASSWORD:-analyticspass}
      POSTGRES_DB: ${ANALYTICS_DB_NAME:-analyticsdb}
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${ANALYTICS_DB_USER:-analytics} -d ${ANALYTICS_DB_NAME:-analyticsdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # Redis для order-service
  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      # Zookeeper
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      # LISTENERS — фактические порты, которые Kafka слушает
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      # ADVERTISED LISTENERS — как к ней подключаются клиенты
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      # mapping listener names
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # автоматическое создание топиков при публикации
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Kafka internal settings
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - app-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8082}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
    networks:
      - app-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order_service
    depends_on:
      postgres_order:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      # Postgres connection
      POSTGRES_URL: "postgres://${ORDER_DB_USER:-order}:${ORDER_DB_PASSWORD:-orderpass}@postgres_order:5432/${ORDER_DB_NAME:-orderdb}?sslmode=disable"
      # Redis connection
      REDIS_ADDR: "redis:6379"
      # Kafka brokers
      KAFKA_BROKERS: "kafka:9092"
      # Config path
      CONFIG_PATH: "/config/config.yaml"
      # Server port
      SERVER_PORT: "${ORDER_SERVER_PORT:-8080}"
    volumes:
      - ./order-service/config:/config:ro
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${ORDER_SERVER_PORT:-8080}/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    container_name: payment_service
    depends_on:
      postgres_payment:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      # Postgres connection
      POSTGRES_URL: "postgres://${PAYMENT_DB_USER:-payment}:${PAYMENT_DB_PASSWORD:-paymentpass}@postgres_payment:5432/${PAYMENT_DB_NAME:-paymentdb}?sslmode=disable"
      # Kafka brokers
      KAFKA_BROKERS: "kafka:9092"
      # Config path
      CONFIG_PATH: "/config/config.yaml"
      # Server port
      SERVER_PORT: "${PAYMENT_SERVER_PORT:-8081}"
    volumes:
      - ./payment-service/config:/config:ro
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${PAYMENT_SERVER_PORT:-8081}/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: ./analytics-service/Dockerfile
    container_name: analytics_service
    depends_on:
      postgres_analytics:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      # Postgres connection
      POSTGRES_URL: "postgres://${ANALYTICS_DB_USER:-analytics}:${ANALYTICS_DB_PASSWORD:-analyticspass}@postgres_analytics:5432/${ANALYTICS_DB_NAME:-analyticsdb}?sslmode=disable"
      # Kafka brokers
      KAFKA_BROKERS: "kafka:9092"
      # Config path
      CONFIG_PATH: "/config/config.yaml"
      # Server port
      SERVER_PORT: "${ANALYTICS_SERVER_PORT:-8083}"
    volumes:
      - ./analytics-service/config:/config:ro
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${ANALYTICS_SERVER_PORT:-8083}/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  # Gateway - single external entrypoint
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    depends_on:
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      analytics-service:
        condition: service_started
    environment:
      CONFIG_PATH: "/config/config.yaml"
      ORDER_URL: "http://order-service:8080"
      PAYMENT_URL: "http://payment-service:8081"
      ANALYTICS_URL: "http://analytics-service:8083"
    volumes:
      - ./gateway/config:/config:ro
    ports:
      - "${GATEWAY_APP_PORT:-8080}:8080"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:${GATEWAY_APP_PORT:-8080}/health || exit 1",
        ]
      interval: 30s
      timeout: 3s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - app-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: "http://localhost:3000"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - app-network

volumes:
  postgres_order_data:
  postgres_payment_data:
  postgres_analytics_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge
