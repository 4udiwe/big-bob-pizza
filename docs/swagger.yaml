openapi: 3.0.3
info:
  title: Big Bob Pizza – Public User API
  version: 1.0.0
  description: >
    Публичное API, используемое мобильным приложением/фронтендом.
    Включает регистрацию пользователей, работу с меню и оформление заказов.

servers:
  - url: https://api.bigbobpizza.local

tags:
  - name: Auth
  - name: Users
  - name: Menu
  - name: Orders
  - name: Payments

paths:
  ########################################
  # AUTH
  ########################################

  /auth/register:
    post:
      tags: [Auth]
      summary: Регистрация нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                phone: { type: string }
                password: { type: string }
      responses:
        "201":
          description: Пользователь зарегистрирован
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /auth/login:
    post:
      tags: [Auth]
      summary: Авторизация по телефону и паролю
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Токен авторизации
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token: { type: string }

  ########################################
  # USERS
  ########################################

  /users/me:
    get:
      tags: [Users]
      summary: Получить профиль текущего пользователя
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: Данные пользователя
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  ########################################
  # MENU
  ########################################

  /menu:
    get:
      tags: [Menu]
      summary: Получить список товаров (меню)
      description: Возвращает доступные пиццы и другие товары.
      responses:
        "200":
          description: Список товаров меню
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"

  /menu/{product_id}:
    get:
      tags: [Menu]
      summary: Получить товар по ID
      parameters:
        - in: path
          name: product_id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Информация о товаре
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"

  ########################################
  # ORDERS
  ########################################

  /orders:
    post:
      tags: [Orders]
      summary: Создать заказ
      description: >
        Пользователь выбирает товары, адрес и создаёт заказ.
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
      responses:
        "201":
          description: Заказ создан
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

    get:
      tags: [Orders]
      summary: История заказов текущего пользователя
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: Список заказов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"

  /orders/{order_id}:
    get:
      tags: [Orders]
      summary: Получить детали заказа
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: order_id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Информация о заказе
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/{order_id}/status:
    get:
      tags: [Orders]
      summary: Получить статус заказа
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: order_id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Текущий статус
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }

  ########################################
  # PAYMENTS
  ########################################

  /orders/{order_id}/pay:
    post:
      tags: [Payments]
      summary: Оплатить заказ
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: order_id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                method: { type: string, example: "card" }
      responses:
        "200":
          description: Платёж принят
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResult"

  /orders/{order_id}/payment-status:
    get:
      tags: [Payments]
      summary: Проверить статус оплаты
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: order_id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Статус платежа
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentStatus"

########################################
# COMPONENT SCHEMAS
########################################

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        phone: { type: string }

    Product:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        description: { type: string }
        price: { type: number }

    CreateOrderRequest:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              quantity: { type: integer }
        delivery_address: { type: string }

    Order:
      type: object
      properties:
        id: { type: string, format: uuid }
        status: { type: string }
        created_at: { type: string, format: date-time }
        delivery_address: { type: string }
        items:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              quantity: { type: integer }
        total_price: { type: number }

    PaymentResult:
      type: object
      properties:
        status: { type: string }
        message: { type: string }

    PaymentStatus:
      type: object
      properties:
        status: { type: string }
